<html>
  <head>
    <title>Minesweeper</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>

  <form id="form">
    <label for="rows">Number of Rows (5-15):</label>
    <input type="number" id="rows" name="rows" min="5" max="15" />
    <br />
    <label for="cols">Number of Columns (5-15):</label>
    <input type="number" id="cols" name="cols" min="5" max="15" />
    <br />
    <label for="mines">Number of Mines (5-15):</label>
    <input type="number" id="mines" name="mines" min="5" max="15" />
    <br />

    <p>
      <b>Left Click:</b> Open cell <br />
      <b>Right Click:</b> Set cell to flag
    </p>
    <p></p>

    <button type="submit" id="game">Play Game</button>
  </form>

  <script type="module" src="js/controllers/mainmenu.js"></script>
</html>
