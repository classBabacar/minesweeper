<html>
  <head>
    <title>Minesweeper</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>

  <form id="form">
    <label for="rows">Number of Rows (5-12):</label>
    <input type="number" id="rows" name="rows" min="5" max="12" />
    <br />
    <label for="cols">Number of Columns (5-12):</label>
    <input type="number" id="cols" name="cols" min="5" max="12" />
    <br />
    <label for="mines">Number of Mines (1-10):</label>
    <input type="number" id="mines" name="mines" min="1" max="10" />
    <br />
    <button type="submit" id="game">Start Game</button>
  </form>

  <script type="module" src="js/controllers/mainmenu.js"></script>
</html>
